			<button class="btn4" type="button">show</button>
			<button class="btn5" type="button">hide</button>
			<button class="btn6" type="button">toggle</button>
			<hr />
			<button class="btn" type="button">fadeIn</button>
			<button class="btn2" type="button">fadeOut</button>

		<script type="text/javascript">
			m(".btn").click(function() {
				m(".animate").fadeIn(2000);
			});
			m(".btn2").click(function() {
				m(".animate").fadeOut(2000);
			});
			
			m(".btn3").click(function() {
				m(".animate").fadeToggle(2000);
			});
			
			m(".btn4").click(function() {
				m(".animate").show();
			});
			m(".btn5").click(function() {
				m(".animate").hide();
			});
			
			m(".btn6").click(function() {
				m(".animate").toggle(2000);
			});
			
			m(".btn10").click(function() {
				m("p").toggleClass("a");
			});
			
			$("#tap").on("click","img",{name:124},fn);

			}
