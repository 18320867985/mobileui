<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile触摸页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
		
		body{
			padding: 100px;
		}
			.scroll{
				
				width: 100px;
				height: 100px;
				 background: orangered;
				transform-origin: center;
				
			}
			
		</style>

		<link rel="stylesheet" type="text/css" href="./css/mobile.css" />
		<link rel="stylesheet" type="text/css" href="./css/cstfont/iconfont.css"/>
	</head>

	<body>
		
		<div class="scroll">
			
		</div>
		
		<script src="./js/mobile-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

		$.ready(function(){
			$(".scroll").setTransform("rotate","1080")
			var v=$(".scroll").getTransform("rotate");
			$(".scroll").transition("all","2000","linear","1000");
			console.log(v)
			
		})
		
			
		</script>
	
	</body>

</html>
