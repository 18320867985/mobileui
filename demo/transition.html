<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>transition</title>
		<link rel="stylesheet" href="" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lte IE 8]>
			<script src="../../js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
			<script src="../../js/respond.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<style type="text/css">
			@charset "utf-8";
			body {
				padding: 10px;
			}
			
			* {
				padding: 0;
				margin: 0;
			}
			
			ul {
				list-style: none;
			}
			
			.clearfix:before,
			.clearfix:after {
				display: table;
				content: "";
			}
			
			.clearfix:after {
				clear: both;
			}
			
			.active {
				font-size: 28px;
				color: darkgoldenrod;
			}
			
			.width {
				position: relative;
				box-sizing: border-box;
				width: 250px;
				height: 200px;
				padding: 20px;
				border: #3C763D solid 20px;
				bottom left: 30px;
			
			}
			
			ul li {
				border-bottom: 1px solid red;
			}
			
			.box {
				border: 1px solid red;
			}
			
			h1 {
				display: none;
			}
			
			.animate {
				width: 200px;
				height: 200px;
				margin-top: 20px;
				border: 1px solid red;
			}
			
		</style>

	</head>

	<body>
		<div>
			
			<button class="btn" type="button">runing</button>
			
		</div>

		<div class="animate">

		</div>

		<script src="js/mobile-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<!--script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			

			m(".btn").click(function() {
				
				m(".animate").transition({
					width: "400px",
					height: "400px",
					WebkitTransform:"rotate(180deg) ",
					transform:"rotate(180deg) ",
					backgroundColor: "orange"
			},1000,"linear").transition({
					width: "200px",
					height: "200px",
					WebkitTransform:"rotate(360deg) ",
					transform:"rotate(360deg) ",
					backgroundColor: "green"
				},1000,"linear")
			
			.transition({
					width: "100px",
					height: "100px",
					WebkitTransform:"rotate(720deg) ",
					transform:"rotate(720deg) ",
					backgroundColor: "red"
				},1000,"linear").transitionEnd(function(){
					console.log("end");
				});
				
	

			});

			
			

		</script>
	</body>

</html>
