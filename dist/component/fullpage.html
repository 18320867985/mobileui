<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>触摸页面-上下拉全屏页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.mobile-content h2 {
				line-height: 28px;
				font-size: 16px;
				padding: 5px;
				background: #fff;
				margin-bottom: 5px;
				border-radius: 5px;
			}
			
			.mobile-fullpage-list-item {
				padding: 10px;
			}
			
			.mobile-fullpage-list-item:nth-of-type(1) {
				background: orange;
			}
			
			.mobile-fullpage-list-item:nth-of-type(2) {
				background: blue;
			}
			
			.mobile-fullpage-list-item:nth-of-type(3) {
				background: green;
			}
			
			.mobile-fullpage-list-item:nth-of-type(4) {
				background: red;
			}
			
			.mobile-fullpage-list-item:nth-of-type(5) {
				background: #F0AD4E;
			}
			
			.mobile-fullpage-list-item h2 {
				transform: translateX(-1000px);
			}
			
			.mobile-fullpage-list-item.active h2 {
				transform: translateX(0);
				transition: all .5s ease  .5s;
			}
		</style>
	<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body>
		<!--head-->
		<div class="mobile-head">
			<span class="mobile-back iconfont icon-back-left"></span>
			<h2 class="mobile-head-ttl">触摸页面-上下拉全屏页</h2>
		</div>

		<!--content-->
		<section class="mobile-content">
			<!--data-drag=左右两边回弹 data-nav=导航圆点 -->
			<div class="mobile-fullpage" data-nav>
				<div class="mobile-fullpage-list">
					<div class="mobile-fullpage-list-item active">
						<h2>第一屏</h2>
					</div>

					<div class="mobile-fullpage-list-item">
						<h2>第二屏</h2>
					</div>
					<div class="mobile-fullpage-list-item">
						<h2>第三屏</h2>
					</div>
					<div class="mobile-fullpage-list-item">
						<h2>第四屏</h2>
					</div>
					<div class="mobile-fullpage-list-item">
						<h2>第五屏</h2>
					</div>

				</div>
				
			</div>
		</section>

		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			m(function() {
				// fullpage滑动结束发生事件
				m(".mobile-fullpage-list").on("tabend", function(event) {
					var el = m(event.detail.el);
					console.log(el.html());

				});

				// fullpage触摸发生事件
				m(".mobile-tab-nav").on("tabnavend", function(event) {
					var el = m(event.detail.el);
					console.log(el.text());

				});
			});
		</script>

	</body>

</html>
