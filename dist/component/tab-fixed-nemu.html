<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile触摸页面-固定底部的tab</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.mobile-tab-slide .mobile-scroll-content {
				padding: 5px;
			}
			
			p {
				line-height: 1.4rem;
				font-size: .8rem;
				padding: .25rem;
				background: #fafafa;
				margin-bottom: .25rem;
				border-radius: .25rem;
			}
			
			.mobile-tab-bottom .mobile-tab-fixed li{
				 padding: 10px;
			}
			.mobile-tab-bottom .mobile-tab-fixed li.active{
				background: #fff;
				color:#690;
				
			}
			.mobile-tab-slide-item:nth-of-type(1) .mobile-scroll-content{
				background: orange;
			}
			.mobile-tab-slide-item:nth-of-type(2) .mobile-scroll-content{
				background:  orangered;
			}
			.mobile-tab-slide-item:nth-of-type(3) .mobile-scroll-content{
				background: blueviolet;
			}
			.mobile-tab-slide-item:nth-of-type(4) .mobile-scroll-content{
				background: green;
			}
			.mobile-tab-slide-item:nth-of-type(5) .mobile-scroll-content{
				background: blue;
			}
			
		</style>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body>
		<!--head-->
		<div class="mobile-head">
			<span class="mobile-back iconfont icon-back-left"></span>
			<h2 class="mobile-head-ttl">固定底部的tab的菜单</h2>
		</div>
	
		<!--content-->
		<section class="mobile-content">

				<!--tab 左右滑动内容 data-drag=左右两边回弹  data-transition="是否左右滑动动画"  data-trigger=允许触发scrollloading事件 -->
			<div class="mobile-tab-slide"   data-trigger>
				<div class="mobile-tab-slide-list">
					<div id="page1" class="mobile-tab-slide-item  mobile-scroll-topbottom"  data-scroll-bottom >
						<div class="mobile-scroll-content">
							<p>第1屏</p>
						</div>
					</div>

					<div id="page2" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bottom >
						<div class="mobile-scroll-content">
							<p>第2屏</p>

						</div>
					</div>

					<div id="page3" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bottom >
						<div class="mobile-scroll-content">
							<p>第3屏</p>
						
						</div>
					</div>

					<div id="page4" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bottom >
						<div class="mobile-scroll-content">
								<p>第4屏</p>
						</div>
					</div>

					<div id="page5" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bottom >
						<div class="mobile-scroll-content">
						<p>第5屏</p>
						</div>
					</div>

				</div>

			</div>

		</section>

		<!--定位到底部-->
		<div class="mobile-tab mobile-tab-bottom">
				<!--左右滑动组件  data-position-left=定位到left data-position-center=定位到center data-trigger=允许触发scrollloading事件 -->
				<ul class="mobile-tab-nav mobile-tab-fixed" data-trigger>
					<li class="active width-2" data-target="#page1">
						第1屏
					</li>
					<li data-target="#page2" class="width-2">
						第2屏
					</li>
					<li data-target="#page3" class="width-2">
						第3屏
					</li>
					<li data-target="#page4" class="width-2">
						第4屏
					</li>
					<li data-target="#page5" class="width-2">
						第5屏
					</li>

				</ul>
		

		</div>

		<!--footer-->
		<!--<footer class="mobile-footer">
				<h2>页脚</h2>
		</footer>-->

		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			m(function(){
				// tab的content 滑动结束发生事件
				m(".mobile-tab-slide-item").on("tabend",function(event){
					var el=m(event.detail.el);
					console.log(el.attr("id"));
					
				});
				
				// tab触摸发生事件
				m(".mobile-tab-nav").on("tabnavend",function(event){
					var el=m(event.detail.el);
					console.log(el.text());
					
				});
			});
		
		</script>

	</body>

</html>
