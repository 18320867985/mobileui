

<!-- 1. css  style  区域 -->
<style>

    
        #m-input  .m-btn.m-btn-block {
            margin-top: 1.5rem;
        }
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-input">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">
           与Vue的配合： {{ message }}
            <!--内容start -->
            <div class="m-input-group">
                <div class="m-input">
                    <label class="m-input-label">用户名</label>
                    <input class="m-input-box" type="text" name="name" value="" v-model="message" placeholder="输入用户名" />
                </div>
                <div class="m-input">
                    <label class="m-input-label">密码</label>
                    <input class="m-input-box" type="password" name="name" value="" placeholder="输入密码" />
                </div>

                <div class="m-input">
                    <label class="m-input-label">手机号码</label>
                    <input class="m-input-box" type="text" name="name" value=""  placeholder="输入手机号码" />
                    <button type="button" class="m-input-btn" href="">发送</button>

                </div>
                <div class="m-input">
                    <label class="m-input-label">邮箱</label>
                    <input class="m-input-box" type="text" name="name" value=""  placeholder="输入邮箱" />

                </div>
                <div class="m-input">
                    <label class="m-input-label">地址</label>
                    <input class="m-input-box" type="text" name="name" value="" placeholder="输入地址" />

                </div>
                <div>

                </div>
            </div>

            <button type="button" class="m-btn m-btn-success  m-btn-block" v-on:click="greet">提交</button>
       
            <!--内容end -->
        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

   /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "input组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
        },

        /*加载js的列表 */
        loadJs: [
            //"./js/m-vd.js",
            //"./js/cityData.js"
            "./js/vue-min.js"
        ],
        isAmd: false, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面显示
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            var app = new Vue({
                el: '#m-input',
                data: {
                    message: 'Hello Vue!',
                    
                },
                methods: {
                    greet() { alert(this.message); }
                }
            });

           

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
           // console.log("onHide", context);

        },

    });

</script>
