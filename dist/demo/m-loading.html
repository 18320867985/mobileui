<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "loading组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
        },

        /*加载js的列表 */
        loadJs: [
            //"./js/m-vd.js",
            //"./js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面显示
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            console.log("parameter:", parameter);

            m(".m-btn-primary", context).on("tap", function () {

                $.mLoading();   // 显示加载

                setTimeout(function () {
                    $.mLoadingHide(); // 隐藏加载
                }, 3000);

            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            console.log("onHide", context);
            m.router.app.page = (m.router.app.page - 1);

        },

    });

</script>
