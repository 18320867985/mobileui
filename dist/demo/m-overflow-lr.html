<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "overflow-lr左右滑动", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"../js/m-vd.js",
            //"../js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            m("#m-overflow-lr-1", context).mOverflowLr({ bar: true });

            m("#m-overflow-lr-2", context).mOverflowLr({ bar: false });

            m(".m-overflow-lr",context).on("reachleft.m.overflow.lr", function (event, el, scrollObj) {

                console.log("reachleft.m.overflow.lr","已到左开始端触发")
                // m(".m-hd-top-ttl").html(scrollObj.scrollLeft)
            });

            m(".m-overflow-lr",context).on("scroll.m.overflow.lr", function (event, el, scrollObj) {

                console.log("scroll.m.overflow.lr", "滚动中触发...")
                //m(".m-hd-top-ttl").html(scrollObj.scrollLeft)
            });

            m(".m-overflow-lr",context).on("reachright.m.overflow.lr", function (event, el, scrollObj) {

                console.log("reachright.m.overflow.lr", "已到右结束端触发")
                // m(".m-hd-top-ttl").html(scrollObj.scrollLeft)
            });

            
        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
