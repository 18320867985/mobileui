

<!-- 1. css  style  区域 -->
<style>
    #m-switch .m-list-item {
        font-size:.8rem;

    }
    #m-switch h4 {
        margin: .5rem;
        font-size: .7rem
    }

    #m-switch .m-btn {
         margin:.25rem 0  0 .25rem;
    }
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-switch">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->
            <h4>switch选值</h4>
            <ul class="m-list">
                <li class="m-list-item">
                    <div class="m-list-l">switch选值：<span>true</span></div>
                    <div class="m-list-r">
                        <div class="m-switch m-switch-inline active">
                            <div class="m-switch-rd"></div>
                        </div>
                    </div>

                </li>
                <li class="m-list-item">
                    <div class="m-list-l">switch选值：<span>true</span></div>

                    <div class="m-list-r">

                        <div class="m-switch m-switch-inline m-text-success active">
                            <div class="m-switch-rd"></div>
                        </div>
                    </div>
                </li>
                <li class="m-list-item">
                    <div class="m-list-l">switch选值：<span>true</span></div>

                    <div class="m-list-r">
                        <div class="m-switch m-switch-inline m-text-warning active">
                            <div class="m-switch-rd"></div>
                        </div>
                    </div>
                </li>
                <li class="m-list-item">
                    <div class="m-list-l">switch选值：<span>true</span></div>

                    <div class="m-list-r">
                        <div class="m-switch m-switch-inline m-text-danger active">
                            <div class="m-switch-rd"></div>
                        </div>
                    </div>
                </li>
            </ul>

            <h4> 设置和获取switch的值</h4>

            <div class="m-switch m-switch-inline m-text-success active" id="m-switch-setting" style="margin-left:.5rem;">
                <div class="m-switch-rd"></div>
            </div>
            <br />
            <button type="button" class="m-btn  ">设为:false</button>
            <button type="button" class="m-btn m-btn-success ">设为:true</button>
            <button type="button" class="m-btn  m-btn-warning">获取值</button>

            <!--内容end -->

        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "switch组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
        },

        /*加载js的列表 */
        loadJs: [],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面显示
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);
            // context 当前路由模块接受的参数
           // console.log("parameter:", parameter);

            m(".m-switch",context).mSwitch();
             // 选择触发事件
            m(".m-switch",context).on("switch.m.switch", function (event, el, bl) {
                //console.log("event:", event);
                //console.log("el:", el);   // 当前元素对象
                //console.log("bl:", bl);   // 当前元素对象的激活状态

                var $p = m(el).parents(".m-list-item").find("span").html(bl);

            });

            m(".m-btn").eq(0).tap(function () {
                m("#m-switch-setting").mSwitch("set", false);
            });
            m(".m-btn").eq(1).tap(function () {
                m("#m-switch-setting").mSwitch("set", true);
            });

            m(".m-btn").eq(2).tap(function () {
               m.mAlert("获取值："+  m("#m-switch-setting").mSwitch("get"));
            });
        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
          //  console.log("onHide", context);
           

        },

    });

</script>
