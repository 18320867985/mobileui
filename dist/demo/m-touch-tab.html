

<!-- 1. css  style  区域 -->
<style>

        /* 注意！这里样式是加载渲染后是全局的
       局部区分为内容区域标签加上id或class
       路由模块隐藏后style块里样式被删除
    */
        #m-touch-tab .m-touch-lr {
            height: 100%;
        }

        #m-touch-tab   .m-touch-lr ul > li {
        }

</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-touch-tab">
    <div class="m-touch-tab">

        <div class="m-touch-tab-cnt">
            <!--滑动的内容 m-touch-lr-item是m-touch-lr的宽度 -->

            <div class="m-touch-tab-item" style="background:red;">

            </div>
            <div class="m-touch-tab-item" style="background:green;">

            </div>
            <div class="m-touch-tab-item" style="background:blue;">

            </div>
            <div class="m-touch-tab-item" style="background:orange;">

            </div>

        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "tab组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"../js/m-vd.js",
            //"../js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

             // 1.插件模式 m.mTouchTab()  2.组件模式< data-toggle="m-touch-tab">
            m(".m-touch-tab",context).mTouchTab();


            // 触发左右滑动自定义start的事件
            m(".m-touch-tab",context).on("start.m.touch.tab", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                // console.log("scrollObj", scrollObj);

            });

            // 触发左右滑动自定义move的事件
            m(".m-touch-tab",context).on("move.m.touch.tab", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                // console.log("scrollObj", scrollObj);

            });

            // 触发左右滑动自定义end的事件
            m(".m-touch-tab",context).on("end.m.touch.tab", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });

            // tab 触发自定义的事件
            m(".m-touch-tab",context).on("tab.m.touch.tab", function (event, el, index) {
                /*
                   event       事件
                   el          触发元素
                   index       索引值
                   scrollObj   滚动对象
                 */

                //console.log("event", event);
                console.log("el", el);
                console.log("index", index);

            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
