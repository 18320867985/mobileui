<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile触摸页面-固定顶部的tab</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.mobile-tab-slide .mobile-scroll-content {
				padding: 5px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body class="test">
		<!--head-->
		<div class="mobile-head">
			<span class="mobile-back iconfont icon-back-left"></span>
			<h2 class="mobile-head-ttl">固定顶部的tab标签</h2>
		</div>

		<!--定位到顶部-->
		<div class="mobile-tab mobile-tab-top">
			<!--左右滑动组件 data-position-left=定位到left data-position-center=定位到center data-trigger=允许触发scrollloading事件 -->
			<ul class="mobile-tab-nav mobile-tab-fixed  topttl" data-trigger>
				<li class="active " data-target="#page1">
					<div id="">
						英语
					</div>
				</li>
				<li data-target="#page2">
					<div>法系</div>
				</li>
				<li data-target="#page3">
					<div>实践</div>
				</li>

			</ul>

		</div>

		<!--content-->
		<section class="mobile-content">

			<!--tab 左右滑动内容 data-drag=左右两边回弹  data-transition="是否左右滑动动画"  data-trigger=允许触发scrollloading事件 -->
			<div class="mobile-tab-slide" data-transition="是否左右滑动动画" data-drag data-trigger>
				<div class="mobile-tab-slide-list">
					<div id="page1" class="mobile-tab-slide-item  mobile-scroll-topbottom" data-scroll-bar data-loading>
						<div class="mobile-scroll-content">
							<div class="mobile-loading-content">
								<p>第1屏</p>

							</div>

						</div>
					</div>

					<div id="page2" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bar data-loading>
						<div class="mobile-scroll-content">
							<div class="mobile-loading-content">
								<p>第2屏</p>

							</div>

						</div>

					</div>

					<div id="page3" class="mobile-tab-slide-item mobile-scroll-topbottom" data-scroll-bar data-loading>
						<div class="mobile-scroll-content">
							<div class="mobile-loading-content">
								<p>第3屏</p>

							</div>

						</div>
					</div>

				</div>

			</div>

		</section>

		<!--定位到底部-->
		<div class="mobile-tab mobile-tab-bottom">
			<nav class="mobile-tab-nav">
				<div class="mobile-tab-item width-2-5 active">
					<span>首页</span>
				</div>

				<div class="mobile-tab-item width-2-5">
					<span class="">电话</span>
				</div>

				<div class="mobile-tab-item width-2-5">
					<span>邮件</span>
				</div>
				<div class="mobile-tab-item width-2-5">
					<span>设置</span>
				</div>

			</nav>

		</div>
		<div class="mobile-tab mobile-tab-bottom">
			
			<ul class="mobile-tab-nav mobile-tab-fixed " data-trigger>
				<li class="active width-2" data-target="#page1">
					第1屏
				</li>
				<li data-target="#page2" class="width-2">
					第2屏
				</li>
				<li data-target="#page3" class="width-2">
					第3屏
				</li>
				

			</ul>

		</div>

		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>

	</body>

</html>
