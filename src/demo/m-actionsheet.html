<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile触摸页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileui.css" />
    <style>
        .m-overflow-tb-cnt {
            padding: 1rem .5rem;
        }

     
    </style>

</head>

<body>
    <!--主体-->
    <div class="m-bd">

        <!--头部-->
        <header class="m-hd">
            <div class="m-hd-top">
                <div class="m-hd-top-icon  m-back">
                    <span class="iconfont icon-back-left "></span>
                </div>

                <h4 class="m-hd-top-ttl">actionsheet下弹出的信息框 组件</h4>
            </div>

        </header>

        <!--内容-->
        <section class="m-cnt">
            <div class="m-overflow-tb">
                <div class="m-overflow-tb-cnt">

                    <button class="m-btn m-btn-primary m-btn-block" type="button">actionsheet信息框</button>
                    <br />
                    <button class="m-btn m-btn-success m-btn-block" type="button">actionsheet信息框 属性设置</button>

                </div>

            </div>
        </section>


    </div>

    <script src="../js/mobileui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        m(function () {


            // actionsheet信息框
            m(".m-btn-primary").tap(function () {
                  
                $.mActionsheet();
            });

            // actionsheet信息框 属性设置
            m(".m-btn-success").tap(function () {

                $.mActionsheet(
                    [
                        {
                            txt: "这是微信分享",
                            fn: function () {
                                 m.mInfo(this.txt);
                            }
                        },

                        {
                           txt: "这是QQ分享",
                            fn: function () {
                                m.mInfo(this.txt);
                            }
                        },
                         {
                            txt: "这是微博分享",
                            fn: function () {
                                 m.mInfo(this.txt);
                            }
                        }
                     ],

                    function () {

                        m.mInfo("这是取消的回调函数");
                    },
                    {
                        no: "取消按钮"
                    }
                );
            });

        });
    </script>

</body>

</html>
