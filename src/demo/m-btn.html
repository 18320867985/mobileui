<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile触摸页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileui.css" />
    <style>
        .m-overflow-tb-cnt {
            padding: .5rem;
        }

        h5 {
            padding: .5rem;
        }
    </style>

</head>

<body>
    <!--主体-->
    <div class="m-bd">

        <!--头部-->
        <header class="m-hd">
            <div class="m-hd-top">
                <div class="m-hd-top-icon  m-back">
                    <span class="iconfont icon-back-left "></span>
                </div>

                <h4 class="m-hd-top-ttl">Mobile触摸页面</h4>
            </div>

        </header>

        <!--内容-->
        <section class="m-cnt">
            <div class="m-overflow-tb">
                <div class="m-overflow-tb-cnt">

                    <button type="button" class="m-btn ">默认</button>
                    <button type="button" class="m-btn m-btn-primary  ">蓝色</button>
                    <button type="button" class="m-btn m-btn-success ">绿色</button>
                    <button type="button" class="m-btn m-btn-warning ">黄色</button>
                    <button type="button" class="m-btn m-btn-danger ">红色</button>
          
                    <h5>禁用的按钮disabled</h5>
                   
                    <button type="button" class="m-btn disabled">默认</button>
                    <button type="button" class="m-btn m-btn-primary  disabled">蓝色</button>
                    <button type="button" class="m-btn m-btn-success disabled ">绿色</button>
                    <button type="button" class="m-btn m-btn-warning disabled ">黄色</button>
                    <button type="button" class="m-btn m-btn-danger disabled">红色</button>

                    <h5>若希望无底色、有边框的按钮，仅需增加.m-btn-outline类即可，代码如下：</h5>

                    <button type="button" class="m-btn m-btn-primary   m-btn-outline">蓝色</button>
                    <button type="button" class="m-btn m-btn-success m-btn-outline ">绿色</button>
                    <button type="button" class="m-btn m-btn-warning  m-btn-outline">黄色</button>
                    <button type="button" class="m-btn m-btn-danger m-btn-outline">红色</button>

                    <h5>禁用的无底色、有边框的按钮disabled</h5>

                    <button type="button" class="m-btn m-btn-primary   m-btn-outline disabled">蓝色</button>
                    <button type="button" class="m-btn m-btn-success   m-btn-outline disabled ">绿色</button>
                    <button type="button" class="m-btn m-btn-warning   m-btn-outline disabled ">黄色</button>
                    <button type="button" class="m-btn m-btn-danger   m-btn-outline disabled">红色</button>

                    <h5>块级按钮</h5>
                    <button type="button" class="m-btn m-btn-block ">默认</button>
                    <button type="button" class="m-btn m-btn-primary m-btn-block ">蓝色</button>
                    <button type="button" class="m-btn m-btn-success m-btn-block">绿色</button>
                    <button type="button" class="m-btn m-btn-warning m-btn-block">黄色</button>
                    <button type="button" class="m-btn m-btn-danger m-btn-block">红色</button>

                    <h5>无底色、有边框的块级按钮</h5>

                    <button type="button" class="m-btn m-btn-primary   m-btn-outline  m-btn-block">蓝色</button>
                    <button type="button" class="m-btn m-btn-success m-btn-outline  m-btn-block">绿色</button>
                    <button type="button" class="m-btn m-btn-warning  m-btn-outline  m-btn-block">黄色</button>
                    <button type="button" class="m-btn m-btn-danger m-btn-outline  m-btn-block">红色</button>
                </div>
    </div>
    </section>

    </div>

    <script src="../js/mobileui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        m(function () {

        });
    </script>

</body>

</html>
