
<!-- 1. css  style  区域 -->
<style>

        #m-city  .m-overflow-tb-cnt {
            padding: 1rem;
        }
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-city">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->
            <p>首先页面引用cityData.js文件</p>
            <div class="m-btn m-btn-success m-btn-block btn1">city一级选择：</div>
            <br />

            <div class="m-btn m-btn-success m-btn-block btn2">city两级选择：</div>
            <br />
            <div class="m-btn m-btn-success m-btn-block btn3">city三级选择：</div>
            <!--内容end -->
        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "city城市选择组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"./js/m-vd.js",
            "./js/cityData.js"
        ],
        isAmd: false, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

             //  点击确定选择的值
            m(".btn1",context).on("tap", function () {
                var $btn = m(this);
                m.mPicker({ type: "city1" }, function (val) {
                    console.log(val.city)
                    $btn.html("点击选择的值：" + val.city.city1.txt);
                });

            });

            //  点击确定选择的值
            m(".btn2",context).on("tap", function () {
                var $btn = m(this);
                m.mPicker({ type: "city2" }, function (val) {
                    console.log(val.city)
                    $btn.html("点击选择的值：" + val.city.city1.txt + "-" + val.city.city2.txt);
                });

            });
            //  点击确定选择的值
            m(".btn3",context).on("tap", function () {
                var $btn = m(this);
                m.mPicker({ type: "city3" }, function (val) {
                    console.log(val.city)
                    $btn.html("点击选择的值：" + val.city.city1.txt + "-" + val.city.city2.txt + "-" + val.city.city3.txt);
                });

            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
