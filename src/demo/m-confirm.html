        #m-confirm .m-overflow-tb-cnt {
            padding: 1rem .5rem;

       #m-confirm hr {
            margin: .5rem 0;

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-confirm">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->
            <button class="m-btn m-btn-success m-btn-block" type="button">confirm信息框 属性设置</button>
            <!--内容end -->
        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "confirm信息框 组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"./js/m-vd.js",
            //"./js/cityData.js"
        ],
        
        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);
            
            // confirm信息框  属性设置
            m(".m-btn-success", context).tap(function () {

                $.mConfirm(
                    "这是confirm提示框！",

                    function () {

                        m.mInfo("这是确定的回调函数");
                    },

                    function () {

                        m.mInfo("这是取消的回调函数");
                    },
                    {
                        ok: "确定按钮",
                        no: "取消按钮"
                    }
                );
            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
