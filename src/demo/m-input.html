<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile触摸页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileui.css" />
    <style>

        .m-btn.m-btn-block {
             margin-top:1.5rem;
        }
    </style>

</head>

<body>
    <!--主体-->
    <div class="m-bd">

        <!--头部-->
        <header class="m-hd">
            <div class="m-hd-top">
                <div class="m-hd-top-icon  m-back">
                    <span class="iconfont icon-back-left "></span>
                </div>

                <h4 class="m-hd-top-ttl">Mobile触摸页面</h4>
            </div>

        </header>

        <!--内容-->
        <section class="m-cnt">
            <div class="m-overflow-tb">
                <div class="m-overflow-tb-cnt">
                    <div class="m-input-group">
                        <div class="m-input">
                            <label class="m-input-label">用户名</label>
                            <input class="m-input-box" type="text" name="name" value="" placeholder="输入用户名" />
                        </div>
                        <div class="m-input">
                            <label class="m-input-label">密码</label>
                            <input class="m-input-box" type="password" name="name" value="" placeholder="输入密码" />
                        </div>

                        <div class="m-input">
                            <label class="m-input-label">手机号码</label>
                            <input class="m-input-box" type="text" name="name" value="" placeholder="输入手机号码" />
                            <button type="button" class="m-input-btn" href="">发送</button>

                        </div>
                        <div class="m-input">
                            <label class="m-input-label">邮箱</label>
                            <input class="m-input-box" type="text" name="name" value="" placeholder="输入邮箱" />

                        </div>
                        <div class="m-input">
                            <label class="m-input-label">地址</label>
                            <input class="m-input-box" type="text" name="name" value="" placeholder="输入地址" />

                        </div>
                    </div>

                    <button type="button" class="m-btn m-btn-success  m-btn-block">提交</button>
                </div>
            </div>
    </section>

    </div>

    <script src="../js/mobileui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        m(function () {

        });
    </script>

</body>

</html>
