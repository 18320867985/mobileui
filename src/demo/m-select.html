

<!-- 1. css  style  区域 -->
<style>

        /* 注意！这里样式是加载渲染后是全局的
       局部区分为内容区域标签加上id或class
       路由模块隐藏后style块里样式被删除
    */
    #m-select  .m-cnt {
            padding: 1rem;
        }
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-select">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->

            <div class="m-btn m-btn-primary m-btn-block btn1">点击选择的值：2020</div>
            <br />
            <div class="m-btn m-btn-success m-btn-block btn2">自动选择的值：商城</div>
            <!--内容end -->
        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "select组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"../js/m-vd.js",
            //"../js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

             var list = [];
            for (var i = 1985; i < 2071; i++) {
                list.push({ text: i, val: i, select: i === 2020 ? true : false });
            }

            //  点击确定选择的值
            m(".btn1",context).on("tap", function () {
                var $btn = m(this);
                m.mPicker({ type: "select", list: list, ttl: "选择日期" }, function (val) {

                    $btn.html("点击选择的值：" + val.select);

                });

            });


            // 选择组件定位到中间的select事件
            m("#m-select-2",context).on("select.m.picker", function (event, el, val) {
                /*
                   event       事件
                   el          触发元素
                   val          选择的值
                 */
                //console.log("event", event);
                console.log("el", el);
                console.log("val", val);
                //m(".m-btn-primary").html("选择的值：" + val);  // 自动选择

            });

            var list2 = [
                { text: "美食", val: "美食" },
                { text: "悦单", val: "悦单" },
                { text: "V榜", val: "V榜" },
                { text: "音悦", val: "音悦" },
                { text: "商城", val: "商城", select: true },
                { text: "节目", val: "节目" },
                { text: "饭团", val: "饭团" },
                { text: "资讯", val: "资讯" },
                { text: "我的家", val: "我的家" },
                { text: "美团", val: "美团" },

            ];


            //  自动选择的值
            m(".btn2",context).on("tap", function () {
                var $btn = m(this);
                m.mPicker({ type: "select", list: list2, isShowTip: true, }, function (val) {

                    $btn.html("自动选择的值：" + val.select);

                });

            });

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
