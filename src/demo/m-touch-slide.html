<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile触摸页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileui.css" />
    <style>

        .m-cnt {
            padding: 10px;
        }

        .m-touch-slide {
            height: 10rem;
        }

        h4 {
            padding: 10px;
        }
    </style>

</head>

<body>
    <!--主体-->
    <div class="m-bd">

        <!--头部-->
        <header class="m-hd ">
            <div class="m-hd-top">
                <div class="m-hd-top-icon  m-back">
                    <span class="iconfont icon-back-left "></span>
                </div>

                <h4 class="m-hd-top-ttl">touch的slide滑动组件</h4>
            </div>

        </header>

        <!--内容-->
        <section class="m-cnt">
            <div class="m-overflow-tb" data-toggle="m-overflow-tb">
                <div class="m-touch-tb-cnt">

                    <h4>轮播图 </h4>
                    <div class="m-touch-slide">
                        <div class="m-touch-slide-cnt">
                            <!--滑动的内容 m-touch-lr-item是m-touch-lr的宽度 -->

                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/1.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/2.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/3.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/4.jpg" alt="Alternate Text" /></a>
                            </div>

                        </div>
          
                    </div>

                    <h4>自动轮播 data-auto</h4>
                    <div class="m-touch-slide">
                        <div class="m-touch-slide-cnt">
                            <!--滑动的内容 m-touch-lr-item是m-touch-lr的宽度 -->

                            <div class="m-touch-slide-item" >
                                <a href="http://baidu.com"><img src="../images/1.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/2.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/3.jpg" alt="Alternate Text" /></a>
                            </div>
                            <div class="m-touch-slide-item">
                                <a href="#"><img src="../images/4.jpg" alt="Alternate Text" /></a>
                            </div>

                        </div>
                    </div>

                    <!--<h4>一张不轮播</h4>-->
                    <!--<div class="m-touch-slide">
                        <div class="m-touch-slide-cnt">
                            滑动的内容 m-touch-lr-item是m-touch-lr的宽度 

                            <div class="m-touch-slide-item" >
                                <a href="http://baidu.com"><img src="/images/1.jpg" alt="Alternate Text" /></a>
                            </div>
                          
                           
                        </div>
                    </div>-->

                </div>
            </div>

        </section>

    </div>

    <script src="../js/mobileui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        m(function () {

            // 1.插件模式 m.mTouchSlide()  2.组件模式< data-toggle="m-touch-slide">
            m(".m-touch-slide").eq(0).mTouchSlide({ auto: false });
            m(".m-touch-slide").eq(1).mTouchSlide({ auto: true });
            m(".m-touch-slide").eq(2).mTouchSlide({ auto: true });
            /*
             * {

                 * auto: true       // 自动轮播
             * }
             */


            // 触发左右滑动自定义start的事件
            m(".m-touch-slide").on("start.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });

            // 触发左右滑动自定义move的事件
            m(".m-touch-slide").on("move.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });


            // 触发左右滑动自定义end的事件
            m(".m-touch-slide").on("end.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });

            // tab 触发自定义的事件
            m(".m-touch-slide").eq(1).on("tab.m.touch.slide", function (event, el, index) {
                /*
                   event       事件
                   el          触发元素
                   index       索引值

                 */
                // console.log("event", event);
                // console.log("el", el);
                console.log("index", index);


            });



        });


    </script>

</body>

</html>
