<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "slide轮播图", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"../js/m-vd.js",
            //"../js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

               // 1.插件模式 m.mTouchSlide()  2.组件模式< data-toggle="m-touch-slide">
            m(".m-touch-slide",context).eq(0).mTouchSlide({ auto: false });
            m(".m-touch-slide",context).eq(1).mTouchSlide({ auto: true });
            //m(".m-touch-slide",context).eq(2).mTouchSlide({ auto: true });
            /*
             * {

                 * auto: true       // 自动轮播
             * }
             */


            // 触发左右滑动自定义start的事件
            m(".m-touch-slide",context).on("start.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });

            // 触发左右滑动自定义move的事件
            m(".m-touch-slide",context).on("move.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });


            // 触发左右滑动自定义end的事件
            m(".m-touch-slide",context).on("end.m.touch.slide", function (event, el, moveY, scrollObj) {
                /*
                   event       事件
                   el          触发元素
                   moveY       translateY值
                   scrollObj   滚动对象
                 */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });

            // tab 触发自定义的事件
            m(".m-touch-slide",context).eq(1).on("tab.m.touch.slide", function (event, el, index) {
                /*
                   event       事件
                   el          触发元素
                   index       索引值

                 */
                // console.log("event", event);
                // console.log("el", el);
                console.log("index", index);


            });
			
			// 点击跳转
			m("#router-link",context).on("tap", function (event) {
			
			    m.router.link("./demo/router-link-parameter.html", {age:20,name:"mini"});
			});
			
			m("#router-link-2",context).on("tap", function (event) {
			
			     m.router.link("./demo/m-touch-tab-menu-bottom.html", {}, false);
			 });
			
			m("#router-link-3",context).on("tap", function (event) {
			
			 m.router.link("./demo/router-back.html");
			});
            m("#router-link-4", context).on("tap", function (event) {

                m.router.link("./demo/m-touch-tab-menu-bottom.html", {}, false);
            });

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
