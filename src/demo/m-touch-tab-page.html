


<!-- 1. css  style  区域 -->
<style>

        /* 注意！这里样式是加载渲染后是全局的
       局部区分为内容区域标签加上id或class
       路由模块隐藏后style块里样式被删除
    */
 
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-touch-tab">

    <!--m-router-top 上部 -->
    <!--<div class="m-router-top">

    </div>-->

    <!--m-router-bd 中间 -->
    <div class="m-router-bd">
        <div class="m-touch-tab">
            <div class="m-touch-tab-cnt">

                <!--滑动的内容 m-touch-lr-item是m-touch-lr的宽度 -->
                <div class="m-touch-tab-item active">
                    <div class="m-overflow-tb">
                        <div class="m-overflow-tb-cnt">
                            <ul class="m-media-list list-2">
                            </ul>
                        </div>
                        <div class="m-overflow-tb-loading">
                            正在加载中...
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!--m-router-ft 底部 -->
    <!--<div class="m-router-ft">

    </div>-->

</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "tab分页滑动组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"../js/m-vd.js",
            //"../js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            
            // 触发插件
            m(".m-touch-tab-cnt",context).parent().mTouchTab();
            m(".m-overflow-tb",context).mOverflowTb();

       
            // a跳转无效 重新绑定委托事件 a[data-link] 
            m(".m-touch-tab-cnt", $activeEl).on("tap", "a[data-link]", function (event) {
                event.preventDefault();
                event.stopPropagation();
                m.router.alink.call(this);

            });



            // tab 触发自定义的事件
            m(".m-touch-tab",context).on("tab.m.touch.tab", function (event, el, index) {

                if (!m(el).attr("data-one")) {   // 动态加载tab 《项不能用data,而用attr实现 》
                    m(el).attr("data-one", true)
                    ajaxData(el, index);
                }
            });

            // 第一次加载数据
            var $activeEl = $(".m-touch-tab-item.active",context);
            ajaxData($activeEl, 0);
            $activeEl.attr("data-one", true); // 动态加载tab 《项不能用data,而用attr实现 》


            // ajax 加载数据

            var indexPage = 1;
            function newTab(index) {
                var tabWidth = m(".m-touch-tab",context).outerWidth();
                var tab = ` <div class="m-touch-tab-item" style="width:${tabWidth}px" id="page_${index}">
                                        <div class="m-overflow-tb">
                                            <div class="m-overflow-tb-cnt">
                                                 <ul class="m-media-list list-2">

                                                 </ul>
                                            </div>
                                         <div class="m-overflow-tb-loading ">
                                            正在加载中...
                                        </div>

                                        </div>

                                    </div>  `;

                return tab;

            }

            function ajaxData($el, index) {

                m.get("./json/tab.json", function (res) {

                    var page = indexPage++;
                    var lis = "";
                    for (var i = 0; i < 6; i++) {


                        var li = `  <li class="m-media">
                                    <a data-link href="./demo/m-card.html?ttl=${ttl} &&img=${res[i].img}">
                                        <img class="m-media-img" src="./${res[i].img}">

                                        <div class="m-media-body">
                                            <h5 class="m-media-title  elp-1 text-center">===第${page}页===</h5>

                                            <p class="m-media-text elp-2">裙子款式好看，摸着舒适，当晚洗后没有发现掉色的现象，面料也很好，做工很细，超过预期哦外包也严实，上身就觉得质感很好，显腿长，关键很显瘦啊。瘦腿效果非常好。面料非常舒服，柔柔的软软的，腰部也没有紧绷感</p>

                                            <div class="m-media-icon">
                                                <div class="m-media-icon-l"><span>￥</span> <span>288</span></div>

                                                <div class="m-media-icon-r"><span>看相似的</span></div>
                                            </div>

                                        </div>


                                    </a>
                                </li>`;

                        lis += li;
                    }
                    $el.find(".m-overflow-tb-cnt  .m-media-list").append(lis);


                    $el.find(".m-overflow-tb-loading").hide(); // 隐藏加载动画的元素

                    //  加载下一页元素
                    m(".m-touch-tab-cnt",context).append(newTab(page));


                }, "json");

            }

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
