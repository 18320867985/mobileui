<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobile触摸页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileui.css" />
    <style>

        .m-touch-lr {
             height:100%;
        }
        .m-touch-lr ul>li {
                    
        }
        pre {
            color:#fff;
        }
    </style>

</head>

<body>
    <!--主体-->
    <div class="m-bd">

        <!--头部-->
        <header class="m-hd m-touch-df">
            <div class="m-hd-top">
                <div class="m-hd-top-icon  m-back">
                    <span class="iconfont icon-back-left "></span>
                </div>

                <h4 class="m-hd-top-ttl">touch左右tab滑动组件</h4>
            </div>

        </header>

        <!--内容-->
        <section class="m-cnt">
            <div class="m-touch-tab" data-toggle="m-touch-tab">
                <div class="m-touch-tab-cnt">
                    <!--滑动的内容 m-touch-lr-item是m-touch-lr的宽度 -->

                    <div class="m-touch-tab-item" style="background:red;">
                        
                    </div>
                    <div class="m-touch-tab-item" style="background:green;">

                    </div>
                    <div class="m-touch-tab-item" style="background:blue;">

                    </div>
                    <div class="m-touch-tab-item" style="background:orange;">

                    </div>

                </div>
            </div>

       
        </section>

    </div>

    <script src="../js/mobileui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        m(function () {

            // 1.插件模式 m.mTouchTab()  2.组件模式< data-toggle="m-touch-tab">
            m(".m-touch-tab").mTouchTab();
          
            
            // 触发左右滑动自定义start的事件
            m(".m-touch-tab").on("start.m.touch.tab", function (event,el, moveY, scrollObj){
                 /*
                    event       事件
                    el          触发元素
                    moveY       translateY值
                    scrollObj   滚动对象
                  */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
               // console.log("scrollObj", scrollObj);

            });

             // 触发左右滑动自定义move的事件
            m(".m-touch-tab").on("move.m.touch.tab", function (event,el, moveY, scrollObj){
                 /*
                    event       事件
                    el          触发元素
                    moveY       translateY值
                    scrollObj   滚动对象
                  */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
               // console.log("scrollObj", scrollObj);

            });

             // 触发左右滑动自定义end的事件
            m(".m-touch-tab").on("end.m.touch.tab", function (event,el, moveY, scrollObj){
                 /*
                    event       事件
                    el          触发元素
                    moveY       translateY值
                    scrollObj   滚动对象
                  */
                //console.log("event", event);
                //console.log("el", el);
                //console.log("moveY", moveY);
                //console.log("scrollObj", scrollObj);

            });
           
            // tab 触发自定义的事件
            m(".m-touch-tab").on("tab.m.touch.tab", function (event,el,index ) {
                 /*
                    event       事件
                    el          触发元素
                    index       索引值
                    scrollObj   滚动对象
                  */

                //console.log("event", event);
                console.log("el", el);
                console.log("index", index);
                     
            });



        });           
				  	  
    </script>

</body>

</html>
