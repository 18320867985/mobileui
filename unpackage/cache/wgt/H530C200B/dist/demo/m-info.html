<!-- 1. css  style  区域 -->
<style>

    #m-info .m-overflow-tb-cnt {
        padding: 1rem .5rem;
    }

    #m-info hr {
        margin: .5rem 0;
    }
</style>


<!--2.内容区域 -->
    <section class="m-router-cnt" id="m-info">
        <div class="m-overflow-tb">
            <div class="m-overflow-tb-cnt">
                <!--内容start -->
                <button class="m-btn m-btn-top ddd" type="button">定位:top</button>  <br />
                <button class="m-btn m-btn-df" type="button">默认定位:center</button>   <br />
                <button class="m-btn m-btn-bottom" type="button">定位:bottom</button> <br />
                <button class="m-btn m-btn-primary" type="button">type=primary</button>  <br />
                <button class="m-btn m-btn-success" type="button">type=sucess</button>  <br />
                <button class="m-btn m-btn-warning" type="button">type=warning</button>  <br />
                <button class="m-btn m-btn-danger" type="button">type=danger</button>
                <!--内容end -->
            </div>
        </div>
    </section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "info组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            // "./js/vd.js",
            //"./js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            m(".m-btn-df", context).tap(function () {

                m.mInfo("默认的信息框");

            });
            m(".m-btn-top", context).tap(function () {

                m.mInfo("定位:Top", "", "top");

            });
            m(".m-btn-bottom", context).tap(function () {

                m.mInfo("定位:Bottom", "", "bottom");

            });
            m(".m-btn-primary", context).tap(function () {

                m.mInfo("primary的信息框", "primary");

            });
            m(".m-btn-success").tap(function () {

                m.mInfo("success的信息框", "success");

            });
            m(".m-btn-warning", context).tap(function () {

                m.mInfo("warning的信息框", "warning");

            });
            m(".m-btn-danger", context).tap(function () {

                m.mInfo("danger的信息框", "danger");

            });



        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
