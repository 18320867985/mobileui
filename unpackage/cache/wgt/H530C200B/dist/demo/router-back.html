<!-- 1. css  style  区域 -->
<style>

  #m-router-link {
        padding: .5rem;
   }

</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-router-link">

    <!--m-router-top 上部 -->
    <div class="m-router-top">

    </div>

    <!--m-router-bd 中间 -->
    <div class="m-router-bd">

        <button class="m-btn m-btn-warning m-btn-outline" id="router-back">router.back返回上一页</button>
       
    </div>

    <!--m-router-ft 底部 -->
    <div class="m-router-ft">
        
    </div>
    
</section>

<!-- js 区域 -->
<script type="text/javascript">

   /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "路由back函数", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
           // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            // 返回上一页
            m(".m-btn", context).on("tap", function (event) {

                // 这个阻止冒泡必须加上
               event.stopPropagation();   
               m.router.back();
            });

   

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
           // console.log("onHide", context);

        },

    });

</script>
