<section class="m-router-cnt" id="m-actionsheet">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->
         
            <button class="m-btn m-btn-success m-btn-block" type="button">actionsheet信息框 属性设置</button>
            <!--内容end -->
        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "actionsheet下弹出的信息框 组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
            // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            //"./js/m-vd.js",
            //"./js/cityData.js"
        ],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            // actionsheet信息框 属性设置
            m(".m-btn-success",context).tap(function () {

                $.mActionsheet(
                    [
                        {
                            txt: "这是微信分享",
                            fn: function () {
                                m.mInfo(this.txt);
                            }
                        },

                        {
                            txt: "这是QQ分享",
                            fn: function () {
                                m.mInfo(this.txt);
                            }
                        },
                        {
                            txt: "这是微博分享",
                            fn: function () {
                                m.mInfo(this.txt);
                            }
                        }
                    ],

                    function () {

                        m.mInfo("这是取消的回调函数");
                    },
                    {
                        no: "取消按钮"
                    }
                );
            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
            // console.log("onHide", context);

        },

    });

</script>
