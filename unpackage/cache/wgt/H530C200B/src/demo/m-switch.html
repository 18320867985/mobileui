

<!-- 1. css  style  区域 -->
<style>

        /* 注意！这里样式是加载渲染后是全局的
       局部区分为内容区域标签加上id或class
       路由模块隐藏后style块里样式被删除
    */
        #m-switch .m-overflow-tb-cnt {
            padding: 1rem .5rem;
        }
</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-switch">
    <div class="m-overflow-tb">
        <div class="m-overflow-tb-cnt">

            <!--内容start -->

            <div class="m-switch m-switch-inline active" >
                <div class="m-switch-rd"></div>
            </div>
            <div class="m-switch m-switch-inline m-text-primary active" >
                <div class="m-switch-rd"></div>
            </div>
            <div class="m-switch m-switch-inline m-text-success active" >
                <div class="m-switch-rd"></div>
            </div>

            <div class="m-switch m-switch-inline m-text-warning active">
                <div class="m-switch-rd"></div>
            </div>
            <div class="m-switch m-switch-inline m-text-danger active" >
                <div class="m-switch-rd"></div>
            </div>

            <!--内容end -->

        </div>
    </div>
</section>

<!-- js 区域 -->
<script type="text/javascript">

    /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "switch组件", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
        },

        /*加载js的列表 */
        loadJs: [],
        // isAmd:true, /*默认为true异步加载js, isAmd=false同步加载js*/

        // 生命周期函数--监听页面显示
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);
            // context 当前路由模块接受的参数
           // console.log("parameter:", parameter);

            m(".m-switch",context).mSwitch();
             // 选择触发事件
            m(".m-switch",context).on("switch.m.switch", function (event, el, bl) {
                //console.log("event:", event);
                console.log("el:", el);   // 当前元素对象
                console.log("bl:", bl);   // 当前元素对象的激活状态

            });


        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
          //  console.log("onHide", context);
           

        },

    });

</script>
