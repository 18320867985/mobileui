<!-- 1. css  style  区域 -->
<style>


  #m-router-link {
        padding: .5rem;
   }

</style>

<!--2.内容区域 -->
<section class="m-router-cnt" id="m-router-link">

    <!--m-router-top 上部 -->
    <div class="m-router-top">

    </div>

    <!--m-router-bd 中间 -->
    <div class="m-router-bd">

        <h4>router.link 函数路由跳转</h4>
        <br />
    
        <button class="m-btn m-btn-success m-btn-outline" id="router-link">router.link函数带有参数跳转</button>

        <br />
        <button class="m-btn m-btn-warning m-btn-outline" id="router-back">router.back</button>

        <br />
        <button class="m-btn m-btn-danger m-btn-outline" id="router-link-2">router.link函数是否显示返回区域</button>


    </div>

    <!--m-router-ft 底部 -->
    <div class="m-router-ft">
        
    </div>
    
</section>

<!-- js 区域 -->
<script type="text/javascript">

   /* 路由页面监听事件对象 */
    m.router.page({

        /* 设置当前路由页面的对象的参数 */
        setting: {
            routerTilte: "路由link函数", // 路由页的标题
            // routerTilteColor: "red",  // 路由页的标题字体颜色
           // routerClass:"router-class-1"   // 路由页的class
        },

        /*加载js的列表 */
        loadJs: [
            
        ],
        
        // 生命周期函数--监听页面加载完成
        onLoad: function (context, parameter) {

            // context 当前路由模块上下文对象
            //console.log("onLoad:", context);

            // context 当前路由模块接受的参数
            //console.log("parameter:", parameter);

            m("#router-link",context).on("tap", function (event) {

                m.router.link("./demo/router-link-parameter.html", {age:20,name:"mini"});
            });

            m("#router-link-2",context).on("tap", function (event) {

                m.router.link("./demo/m-touch-tab-menu-bottom.html", {}, false);
            });

           m("#router-back",context).on("tap", function (event) {

            m.router.link("./demo/router-back.html");
           });

        },

        // 生命周期函数--监听页面显示
        onShow: function (context) {
            // context 当前路由模块上下文对
            //console.log("onShow", context);
        },

        // 生命周期函数--监听页面隐藏
        onHide: function (context) {
            // context 当前路由模块上下文对
           // console.log("onHide", context);

        },

    });

</script>
